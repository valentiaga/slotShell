<div class="h-screen pt-10">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="max-w-md mx-auto p-4 bg-white rounded-lg shadow-xl">
      <img
        style="width: auto; height: 100px; margin: auto;"
        src="../../../../assets/img/Logo-Shell1.webp">
      <h1 class="text-xl text-center mb-4 font-semibold">¡Bienvenido!</h1>

      <div class="flex items-center relative border border-gray-300 rounded-lg overflow-hidden mb-3">
        <img class="absolute ml-1" src="/assets/svg/account_circle.svg" alt="Account" style="width: 24px; height: 24px;">
        <input
          id="user"
          type="text"
          placeholder="Usuario"
          formControlName="username"
          class="pl-10 pr-3 py-2 w-full focus:outline-none focus:ring focus:border-blue-300"
        />
      </div>

      <div class="flex items-center relative border border-gray-300 rounded-lg overflow-hidden mb-3">
        <img class="absolute ml-1" src="/assets/svg/lock.svg" alt="Lock" style="width: 24px; height: 24px;">
        <input
          id="pass"
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="password"
          placeholder="Contraseña"
          class="pl-10 pr-3 py-2 w-full focus:outline-none focus:ring focus:border-blue-300"
        />
        <button
          type="button"
          class="absolute right-0 mr-3"
          (click)="togglePasswordVisibility()">
          <img *ngIf="!hidePassword" src="/assets/svg/visibility.svg" alt="Visibility" style="width: 24px; height: 24px;">
          <img *ngIf="hidePassword" src="/assets/svg/visibility_off.svg" alt="visibility_off" style="width: 24px; height: 24px;">
        </button>
      </div>

      <div class="flex justify-center space-x-2">
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          [ngClass]="{'bg-yellow-600 hover:bg-orange-600 shadow-lg focus:ring-4 focus:outline-none focus:ring-violet-300 dark:focus:ring-yellow-800 shadow-yellow-500/50 dark:shadow-lg dark:shadow-yellow-800/80': !loginForm.invalid,
                      'bg-gray-300':loginForm.invalid}">
          Iniciar sesión
        </button>
      </div>
    </form>
  </div>
