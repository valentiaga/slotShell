<div [class.spin]="spinning" class="reel h-full w-full">
  <div class="content" [ngClass]="{'blink': blink}">
    <img *ngIf="isImageUrl(currentSymbol)" [src]="currentSymbol" alt="Symbol Image" class="symbol-image" />
    <div *ngIf="!isImageUrl(currentSymbol)"> {{ currentSymbol }}</div>
  </div>
</div>
<audio id="audio_stop" controls hidden>
  <source type="audio/mpeg" src="../../../assets/music/stop.mp3">
</audio>
