<div [class.spin]="spinning" class="reel h-full w-full">
  <div class="content" [ngClass]="{'blink': blink}">
    <!-- Mostrar imagen si es URL -->
    <ng-container *ngIf="isImageUrl(currentSymbol)">
      <!-- Placeholder mientras carga -->
      <div *ngIf="!imageLoaded" class="w-full h-full flex items-center justify-center bg-gray-200">
        <svg class="animate-spin h-8 w-8 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>
      
      <!-- Imagen con lazy loading -->
      <img 
        [src]="getOptimizedImageUrl(currentSymbol)" 
        [alt]="currentSymbol"
        loading="lazy"
        (load)="imageLoaded = true"
        (error)="imageLoaded = false"
        [class.hidden]="!imageLoaded"
        class="symbol-image w-full h-full object-contain" />
    </ng-container>
    
    <!-- Mostrar texto si no es URL -->
    <div *ngIf="!isImageUrl(currentSymbol)" class="text-4xl font-bold"> 
      {{ currentSymbol }}
    </div>
  </div>
</div>
