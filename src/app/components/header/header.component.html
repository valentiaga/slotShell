<header *ngIf="isAdminPage()" class="header bg-white">
    <nav class="w-full bg-white border-white lg:px-6 py-2.5 dark:bg-white">
      <div
        class="flex flex-wrap justify-between items-center w-full max-w-screen-xl">
        <div class="flex items-center justify-start">
            <a routerLink="/" routerLinkActive="active">
              <img
                style="width: auto; height: 80px; margin: auto"
                src="../../../assets/img/Logo-Shell1.png"/>
            </a>
            <h1>{{shell_add}}</h1>
        </div>

        <!-- Section user -->
        <div class="flex lg:order-2 justify-end bg-white p-4 rounded-lg">
          <a class="text-gray-800 dark:text-gray-700 flex items-center justify-center">
            <span id="username">{{username}}</span>
          </a>
          <button class="flex ml-3 items-center justify-center"
            (click)="logout()">
            <img src="/assets/svg/logout.svg" alt="Delete" style="width: 24px; height: 24px;">
          </button>
        </div>
      </div>
    </nav>
  </header>
